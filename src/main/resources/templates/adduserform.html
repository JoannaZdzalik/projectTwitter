<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja nowego u≈ºytkownika</title>
</head>
<body>

<h1>Create user</h1>
<form th:action="@{/adduser}" method="post" th:object="${userToInsert}">

    <p>Name: <input type="text" th:field="*{name}"/></p>
    <p>Surname: <input type="text" th:field="*{surname}"/></p>
    <p>Age: <input type="text" th:field="*{age}"/></p>

    <p>Login: <input type="text" th:field="*{login}" placeholder="Podaj login"/></p>
    <p>Password: <input type="password" th:field="*{password}" placeholder="Podaj haslo"/></p>

    <p><input type="submit" value="Dodaj"/></p>

</form>

</body>
</html>
